<div class="flex items-center space-x-4">
    {% if user.is_authenticated %}
    <div class="relative group">
        <button class="flex items-center space-x-2 text-gray-700 hover:text-blue-600">
            <span class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white text-sm font-semibold">
                {{ user.username|first|upper }}
            </span>
            <span>{{ user.username }}</span>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
        </button>
        <div class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl border border-gray-200 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-10">
            <a href="{% url 'logout' %}" class="block px-4 py-3 text-red-600 hover:bg-red-50 border-t border-gray-200">Logout</a>
        </div>
    </div>
    {% else %}
    <a href="{% url 'login' %}" class="text-gray-600 hover:text-blue-600 transition duration-200 font-medium">
        Login
    </a>
    <a href="{% url 'register' %}" class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white px-6 py-2 rounded-lg font-medium transition duration-200 transform hover:scale-105 shadow-md">
        Sign Up Free
    </a>
    {% endif %}
</div>
