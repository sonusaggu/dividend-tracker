{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Transaction - StockFolio{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-blue-50 py-8">
    <div class="max-w-3xl mx-auto px-4">
        <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
            <h1 class="text-3xl font-bold text-gray-900 mb-6 bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                Edit Transaction
            </h1>

            {% if messages %}
            <div class="mb-6">
                {% for message in messages %}
                <div class="{% if message.tags == 'error' %}bg-red-50 border-red-200 text-red-800{% elif message.tags == 'warning' %}bg-yellow-50 border-yellow-200 text-yellow-800{% else %}bg-green-50 border-green-200 text-green-800{% endif %} border rounded-xl p-4 mb-2">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <!-- Stock (readonly) -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Stock</label>
                    <input type="text" value="{{ transaction.stock.symbol }} - {{ transaction.stock.company_name }}" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl bg-gray-50" 
                           readonly>
                </div>

                <!-- Transaction Type -->
                <div>
                    <label for="transaction_type" class="block text-sm font-semibold text-gray-700 mb-2">Transaction Type *</label>
                    <select id="transaction_type" name="transaction_type" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                            required>
                        {% for value, label in transaction_types %}
                        <option value="{{ value }}" {% if transaction.transaction_type == value %}selected{% endif %}>{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Transaction Date -->
                <div>
                    <label for="transaction_date" class="block text-sm font-semibold text-gray-700 mb-2">Transaction Date *</label>
                    <input type="date" id="transaction_date" name="transaction_date" 
                           value="{{ transaction.transaction_date|date:'Y-m-d' }}" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                           required>
                </div>

                <!-- Shares and Price -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="shares" class="block text-sm font-semibold text-gray-700 mb-2">Shares *</label>
                        <input type="number" id="shares" name="shares" step="0.000001" min="0.000001" 
                               value="{{ transaction.shares }}" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                               required>
                    </div>
                    <div>
                        <label for="price_per_share" class="block text-sm font-semibold text-gray-700 mb-2">Price per Share *</label>
                        <input type="number" id="price_per_share" name="price_per_share" step="0.0001" min="0.0001" 
                               value="{{ transaction.price_per_share }}" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                               required>
                    </div>
                </div>

                <!-- Fees and Cost Basis Method -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="fees" class="block text-sm font-semibold text-gray-700 mb-2">Fees/Commission</label>
                        <input type="number" id="fees" name="fees" step="0.01" min="0" 
                               value="{{ transaction.fees }}" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="cost_basis_method" class="block text-sm font-semibold text-gray-700 mb-2">Cost Basis Method</label>
                        <select id="cost_basis_method" name="cost_basis_method" 
                                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            {% for value, label in cost_basis_methods %}
                            <option value="{{ value }}" {% if transaction.cost_basis_method == value %}selected{% endif %}>{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- Notes -->
                <div>
                    <label for="notes" class="block text-sm font-semibold text-gray-700 mb-2">Notes</label>
                    <textarea id="notes" name="notes" rows="3" 
                              class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent">{{ transaction.notes }}</textarea>
                </div>

                <!-- Submit Buttons -->
                <div class="flex gap-4 pt-4">
                    <button type="submit" 
                            class="flex-1 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white px-6 py-3 rounded-xl font-semibold transition transform hover:scale-105 active:scale-95 shadow-lg min-h-[44px]">
                        Update Transaction
                    </button>
                    <a href="{% url 'transactions_list_by_symbol' symbol=transaction.stock.symbol %}" 
                       class="px-6 py-3 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-xl font-semibold transition min-h-[44px] flex items-center justify-center">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
