{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Note for {{ note.stock.symbol }} | StockFolio{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-blue-50 py-8">
    <div class="max-w-4xl mx-auto px-4">
        <!-- Header -->
        <div class="bg-white rounded-2xl shadow-xl p-6 mb-8 border border-gray-100">
            <div class="flex items-center space-x-4 mb-4">
                <a href="{% url 'stock_detail' note.stock.symbol %}" 
                   class="text-2xl font-bold text-blue-600 hover:text-blue-800 transition">
                    {{ note.stock.symbol }}
                </a>
                <span class="text-gray-400">â†’</span>
                <h1 class="text-3xl font-bold text-gray-900">Edit Note</h1>
            </div>
            <p class="text-gray-600">{{ note.stock.company_name }}</p>
        </div>

        <!-- Form -->
        <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <!-- Note Type -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">ğŸ“‹ Note Type</label>
                    <select name="note_type" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 min-h-[44px]">
                        {% for value, label in note_types %}
                        <option value="{{ value }}" {% if note.note_type == value %}selected{% endif %}>{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Title -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">ğŸ“ Title (Optional)</label>
                    <input type="text" name="title" maxlength="200" value="{{ note.title }}"
                           placeholder="e.g., Q4 Earnings Analysis"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 min-h-[44px]">
                </div>

                <!-- Content -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">ğŸ“„ Content <span class="text-red-500">*</span></label>
                    <textarea name="content" required rows="10" 
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-y">{{ note.content }}</textarea>
                </div>

                <!-- Tags -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">ğŸ·ï¸ Tags (comma-separated)</label>
                    <input type="text" name="tags" maxlength="200" value="{{ note.tags }}"
                           placeholder="e.g., buy, research, dividend, earnings"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 min-h-[44px]">
                </div>

                <!-- Privacy -->
                <div class="flex items-center">
                    <input type="checkbox" name="is_private" id="is_private" {% if note.is_private %}checked{% endif %}
                           class="w-5 h-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="is_private" class="ml-3 text-sm font-medium text-gray-700">
                        ğŸ”’ Keep this note private (only visible to you)
                    </label>
                </div>

                <!-- Buttons -->
                <div class="flex gap-4 pt-4">
                    <button type="submit" 
                            class="flex-1 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white px-6 py-3 rounded-xl font-semibold transition transform hover:scale-105 active:scale-95 shadow-lg min-h-[44px] flex items-center justify-center">
                        ğŸ’¾ Update Note
                    </button>
                    <a href="{% url 'stock_detail' note.stock.symbol %}" 
                       class="px-6 py-3 border-2 border-gray-300 text-gray-700 rounded-xl font-semibold hover:bg-gray-50 transition min-h-[44px] flex items-center justify-center">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
