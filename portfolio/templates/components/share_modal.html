<!-- Share Modal -->
<div id="shareModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl max-w-md w-full p-6 relative">
        <!-- Close Button -->
        <button onclick="closeShareModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition">

                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
        
        <!-- Header -->
        <div class="mb-6">
            <h3 class="text-2xl font-bold text-gray-900 mb-2">Share Stock</h3>
            <p class="text-gray-600" id="shareStockInfo">Share this stock with others</p>
        </div>
        
        <!-- Share Options -->
        <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 mb-6">
            <!-- WhatsApp -->
            <button onclick="shareToWhatsApp()" class="flex flex-col items-center justify-center p-4 bg-green-50 hover:bg-green-100 rounded-lg transition border border-green-200 group">
                <svg class="w-8 h-8 text-green-600 mb-2" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
                </svg>
                <span class="text-sm font-medium text-green-700 group-hover:text-green-800">WhatsApp</span>
            </button>
            
            <!-- Twitter/X -->
            <button onclick="shareToTwitter()" class="flex flex-col items-center justify-center p-4 bg-black hover:bg-gray-800 rounded-lg transition group">
                <svg class="w-8 h-8 text-white mb-2" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                </svg>
                <span class="text-sm font-medium text-white">Twitter/X</span>
            </button>
            
            <!-- Facebook -->
            <button onclick="shareToFacebook()" class="flex flex-col items-center justify-center p-4 bg-blue-600 hover:bg-blue-700 rounded-lg transition group">
                <svg class="w-8 h-8 text-white mb-2" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
                <span class="text-sm font-medium text-white">Facebook</span>
            </button>
            
            <!-- LinkedIn -->
            <button onclick="shareToLinkedIn()" class="flex flex-col items-center justify-center p-4 bg-blue-700 hover:bg-blue-800 rounded-lg transition group">
                <svg class="w-8 h-8 text-white mb-2" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                </svg>
                <span class="text-sm font-medium text-white">LinkedIn</span>
            </button>
            
            <!-- Email -->
            <button onclick="shareToEmail()" class="flex flex-col items-center justify-center p-4 bg-gray-100 hover:bg-gray-200 rounded-lg transition group">
                <svg class="w-8 h-8 text-gray-700 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
                <span class="text-sm font-medium text-gray-700">Email</span>
            </button>
            
            <!-- Copy Link -->
            <button onclick="copyShareLink()" id="copyLinkBtn" class="flex flex-col items-center justify-center p-4 bg-purple-50 hover:bg-purple-100 rounded-lg transition border border-purple-200 group">
                <svg class="w-8 h-8 text-purple-600 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                </svg>
                <span class="text-sm font-medium text-purple-700" id="copyLinkText">Copy Link</span>
            </button>
        </div>
        
        <!-- Share Link Input -->
        <div class="mt-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Share Link</label>
            <div class="flex gap-2">
                <input type="text" id="shareLinkInput" readonly 
                       class="flex-1 px-3 py-2 border border-gray-300 rounded-lg text-sm bg-gray-50"
                       value="">
                <button onclick="copyShareLink()" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg text-sm font-medium transition">
                    Copy
                </button>
            </div>
        </div>
    </div>
</div>

<script>
// Share data will be set by openShareModal function
// This is defined in stock_detail.html to avoid conflicts

function closeShareModal() {
    document.getElementById('shareModal').classList.add('hidden');
    document.body.style.overflow = '';
}

function shareToWhatsApp() {
    const shareData = window.shareData || {};
    const text = encodeURIComponent(shareData.text || '');
    const url = encodeURIComponent(shareData.url || '');
    window.open(`https://wa.me/?text=${text}%20${url}`, '_blank');
}

function shareToTwitter() {
    const shareData = window.shareData || {};
    const text = encodeURIComponent(shareData.text || '');
    const url = encodeURIComponent(shareData.url || '');
    window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank');
}

function shareToFacebook() {
    const shareData = window.shareData || {};
    const url = encodeURIComponent(shareData.url || '');
    window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
}

function shareToLinkedIn() {
    const shareData = window.shareData || {};
    const url = encodeURIComponent(shareData.url || '');
    const title = encodeURIComponent(shareData.title || '');
    const summary = encodeURIComponent(shareData.text || '');
    window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${url}&title=${title}&summary=${summary}`, '_blank');
}

function shareToEmail() {
    const shareData = window.shareData || {};
    const subject = encodeURIComponent(shareData.title || '');
    const body = encodeURIComponent(`${shareData.text || ''}\n\n${shareData.url || ''}`);
    window.location.href = `mailto:?subject=${subject}&body=${body}`;
}

function copyShareLink() {
    const shareData = window.shareData || {};
    const url = shareData.url || '';
    const input = document.getElementById('shareLinkInput');
    
    if (input) {
        input.select();
        input.setSelectionRange(0, 99999); // For mobile devices
    }
    
    // Try modern clipboard API first
    if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(url).then(() => {
            const btn = document.getElementById('copyLinkBtn');
            const text = document.getElementById('copyLinkText');
            if (text) text.textContent = 'Copied!';
            if (btn) {
                btn.classList.add('bg-green-50', 'border-green-200');
                btn.classList.remove('bg-purple-50', 'border-purple-200');
            }
            
            setTimeout(() => {
                if (text) text.textContent = 'Copy Link';
                if (btn) {
                    btn.classList.remove('bg-green-50', 'border-green-200');
                    btn.classList.add('bg-purple-50', 'border-purple-200');
                }
            }, 2000);
        }).catch(() => {
            // Fallback to execCommand
            try {
                document.execCommand('copy');
                const btn = document.getElementById('copyLinkBtn');
                const text = document.getElementById('copyLinkText');
                if (text) text.textContent = 'Copied!';
                if (btn) {
                    btn.classList.add('bg-green-50', 'border-green-200');
                    btn.classList.remove('bg-purple-50', 'border-purple-200');
                }
                setTimeout(() => {
                    if (text) text.textContent = 'Copy Link';
                    if (btn) {
                        btn.classList.remove('bg-green-50', 'border-green-200');
                        btn.classList.add('bg-purple-50', 'border-purple-200');
                    }
                }, 2000);
            } catch (err) {
                console.error('Failed to copy:', err);
            }
        });
    } else {
        // Fallback for older browsers
        try {
            document.execCommand('copy');
            const btn = document.getElementById('copyLinkBtn');
            const text = document.getElementById('copyLinkText');
            if (text) text.textContent = 'Copied!';
            if (btn) {
                btn.classList.add('bg-green-50', 'border-green-200');
                btn.classList.remove('bg-purple-50', 'border-purple-200');
            }
            setTimeout(() => {
                if (text) text.textContent = 'Copy Link';
                if (btn) {
                    btn.classList.remove('bg-green-50', 'border-green-200');
                    btn.classList.add('bg-purple-50', 'border-purple-200');
                }
            }, 2000);
        } catch (err) {
            console.error('Failed to copy:', err);
        }
    }
}

// Close modal when clicking outside
document.getElementById('shareModal')?.addEventListener('click', function(e) {
    if (e.target === this) {
        closeShareModal();
    }
});

// Close modal with Escape key
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        closeShareModal();
    }
});
</script>
