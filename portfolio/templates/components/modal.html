{# Reusable Modal Component #}

{# Base Modal Structure #}
{% macro modal(id, title, size="md") %}
<div id="{{ id }}" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-2xl shadow-2xl p-6 mx-4 w-full {% if size == 'sm' %}max-w-md{% elif size == 'lg' %}max-w-4xl{% else %}max-w-2xl{% endif %} max-h-[90vh] overflow-y-auto">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold text-gray-900">{{ title }}</h3>
            <button onclick="closeModal('{{ id }}')" class="text-gray-400 hover:text-gray-600 text-2xl transition duration-200">
                &times;
            </button>
        </div>
        <div class="modal-content">
            {{ caller() }}
        </div>
    </div>
</div>
{% endmacro %}

{# Modal Scripts #}
<script>
    // Modal utility functions
    function openModal(modalId) {
        const modal = document.getElementById(modalId);
        if (modal) {
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }
    }
    
    function closeModal(modalId) {
        const modal = document.getElementById(modalId);
        if (modal) {
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }
    }
    
    // Close modal when clicking outside
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('[id$="Modal"]').forEach(modal => {
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModal(modal.id);
                }
            });
        });
        
        // Close with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.querySelectorAll('[id$="Modal"]').forEach(modal => {
                    if (!modal.classList.contains('hidden')) {
                        closeModal(modal.id);
                    }
                });
            }
        });
    });
</script>
