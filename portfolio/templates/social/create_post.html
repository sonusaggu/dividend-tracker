{% extends 'base.html' %}
{% load static %}

{% block title %}Create Post - StockFolio{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-50 via-blue-50 to-purple-50">
    <div class="max-w-3xl mx-auto py-8 px-4">
        <div class="bg-white rounded-3xl shadow-2xl p-8 border border-gray-100">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">Create New Post</h1>
            
            <form method="post" action="{% url 'create_post' %}">
                {% csrf_token %}
                
                <!-- Post Type -->
                <div class="mb-6">
                    <label class="block text-sm font-bold text-gray-700 mb-2">Post Type</label>
                    <select name="post_type" required
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-4 focus:ring-blue-500 focus:border-blue-500">
                        <option value="insight">üí° Investment Insight</option>
                        <option value="analysis">üìä Stock Analysis</option>
                        <option value="question">‚ùì Question</option>
                        <option value="discussion">üí¨ Discussion</option>
                        <option value="update">üìà Portfolio Update</option>
                    </select>
                </div>

                <!-- Stock (Optional) -->
                <div class="mb-6">
                    <label class="block text-sm font-bold text-gray-700 mb-2">Related Stock (Optional)</label>
                    <input type="text" 
                           name="stock_symbol" 
                           id="stock_symbol"
                           placeholder="e.g., RY, TD, ENB"
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-4 focus:ring-blue-500 focus:border-blue-500"
                           autocomplete="off">
                    <p class="text-xs text-gray-500 mt-1">Enter stock symbol to link this post to a specific stock</p>
                </div>

                <!-- Title (Optional) -->
                <div class="mb-6">
                    <label class="block text-sm font-bold text-gray-700 mb-2">Title (Optional)</label>
                    <input type="text" 
                           name="title" 
                           placeholder="Give your post a title..."
                           maxlength="200"
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-4 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Content -->
                <div class="mb-6">
                    <label class="block text-sm font-bold text-gray-700 mb-2">Content <span class="text-red-500">*</span></label>
                    <textarea name="content" 
                            required
                            rows="10"
                            placeholder="Share your investment insights, analysis, questions, or portfolio updates..."
                            maxlength="5000"
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-4 focus:ring-blue-500 focus:border-blue-500 resize-none"></textarea>
                    <p class="text-xs text-gray-500 mt-1">Maximum 5000 characters</p>
                </div>

                <!-- Buttons -->
                <div class="flex space-x-4">
                    <button type="submit" 
                            class="flex-1 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white px-6 py-3 rounded-xl font-semibold transition transform hover:scale-105 shadow-lg">
                        Publish Post
                    </button>
                    <a href="{% url 'posts_feed' %}" 
                       class="px-6 py-3 border-2 border-gray-300 text-gray-700 rounded-xl font-semibold hover:bg-gray-50 transition">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// Stock symbol autocomplete (optional enhancement)
document.getElementById('stock_symbol').addEventListener('input', function(e) {
    const symbol = e.target.value.toUpperCase();
    e.target.value = symbol;
});
</script>
{% endblock %}
