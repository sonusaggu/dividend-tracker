{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Profile - StockFolio{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-50 via-blue-50 to-purple-50">
    <div class="max-w-3xl mx-auto py-8 px-4">
        <div class="bg-white rounded-3xl shadow-2xl p-8 border border-gray-100">
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-3xl font-bold text-gray-900">Edit Profile</h1>
                <a href="{% url 'user_profile' user.username %}" class="text-gray-600 hover:text-blue-600">
                    Cancel
                </a>
            </div>
            
            <form method="post" action="{% url 'edit_profile' %}">
                {% csrf_token %}
                
                <!-- Bio -->
                <div class="mb-6">
                    <label class="block text-sm font-bold text-gray-700 mb-2">Bio</label>
                    <textarea name="bio" 
                            rows="4"
                            maxlength="500"
                            placeholder="Tell us about yourself..."
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-4 focus:ring-blue-500 focus:border-blue-500 resize-none">{{ profile.bio }}</textarea>
                    <p class="text-xs text-gray-500 mt-1">Maximum 500 characters</p>
                </div>

                <!-- Avatar URL -->
                <div class="mb-6">
                    <label class="block text-sm font-bold text-gray-700 mb-2">Profile Picture URL</label>
                    <input type="url" 
                           name="avatar" 
                           value="{{ profile.avatar }}"
                           placeholder="https://example.com/avatar.jpg"
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-4 focus:ring-blue-500 focus:border-blue-500">
                    <p class="text-xs text-gray-500 mt-1">Enter a URL to your profile picture</p>
                </div>

                <!-- Location -->
                <div class="mb-6">
                    <label class="block text-sm font-bold text-gray-700 mb-2">Location</label>
                    <input type="text" 
                           name="location" 
                           value="{{ profile.location }}"
                           placeholder="e.g., Toronto, Canada"
                           maxlength="100"
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-4 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Website -->
                <div class="mb-6">
                    <label class="block text-sm font-bold text-gray-700 mb-2">Website</label>
                    <input type="url" 
                           name="website" 
                           value="{{ profile.website }}"
                           placeholder="https://yourwebsite.com"
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-4 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Twitter Handle -->
                <div class="mb-6">
                    <label class="block text-sm font-bold text-gray-700 mb-2">Twitter Handle</label>
                    <div class="flex items-center">
                        <span class="px-4 py-3 bg-gray-100 border-2 border-r-0 border-gray-300 rounded-l-xl text-gray-600">@</span>
                        <input type="text" 
                               name="twitter_handle" 
                               value="{{ profile.twitter_handle }}"
                               placeholder="username"
                               maxlength="50"
                               class="flex-1 px-4 py-3 border-2 border-gray-300 rounded-r-xl focus:ring-4 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <!-- Buttons -->
                <div class="flex space-x-4">
                    <button type="submit" 
                            class="flex-1 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white px-6 py-3 rounded-xl font-semibold transition transform hover:scale-105 shadow-lg">
                        Save Changes
                    </button>
                    <a href="{% url 'user_profile' user.username %}" 
                       class="px-6 py-3 border-2 border-gray-300 text-gray-700 rounded-xl font-semibold hover:bg-gray-50 transition">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
